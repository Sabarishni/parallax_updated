<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

</head>

<body>

  <main>
    <div class="vignette"></div>
    <img src="img/background.png"  class="parallax bg-img" data-speedx="0.3" data-speedy="0.38" data-rotation="0">
    <img src="img/fog_7.png" alt=""  class="parallax fog-7" data-speedx="0.27" data-speedy="0.32" data-rotation="0">
    <img src="img/mountain_10.png" alt="" class="parallax mountain-10" data-speedx="0.195" data-speedy="0.305" data-rotation="0">
    <img src="img/fog_6.png" alt=""  class="parallax fog-6" data-speedx="0.25" data-speedy="0.28" data-rotation="0">
    <img src="img/mountain_9.png" alt="" class="parallax mountain-9" data-speedx="0.125" data-speedy="0.155" data-rotation="0.02">
    <img src="img/mountain_8.png" alt="" class="parallax mountain-8" data-speedx="0.1" data-speedy="0.11" data-rotation="0.02">
    <img src="img/fog_5.png" alt="" class="parallax fog-5" data-speedx="0.16" data-speedy="0.105" data-rotation="0">
    <img src="img/mountain_7.png" alt="" class="parallax mountain-7" data-speedx="0.1" data-speedy="0.1" data-rotation="0.09">
    <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-rotation="0.11">
      <div class="topic">
        <h2>Atlas</h2>
        <small>(A CbiOps Product)</small>
      </div>
      
      <form action="">
        <a id="okta-login" href="">SSO Okta Login</a>
        <!-- <button id="okta-login">SSO Okta Login</button> -->
        <br>
        <p id="or">or</p>
        
        <label for="forUsername" class="form-titles">Username</label>
        <br>
        <input type="text" name="username" placeholder="Username" id="forUsername" >
        <br><br>
        <label for="forPassword" class="form-titles">Password</label>
        <br>
        <input type="text" name="password" placeholder="Password" id="forPassword">
        <br>
        <button class="login-submit">Login</button>
       
        
      </form>
    </div>

    <img src="img/mountain_6.png" alt="" class="parallax mountain-6" data-speedx="0.065" data-speedy="0.05" data-rotation="0.12">
    <img src="img/fog_4.png" alt="" class="parallax fog-4" data-speedx="0.135" data-speedy="0.135" data-rotation="0">
    <img src="img/mountain_5.png" alt="" class="parallax mountain-5" data-speedx="0.08" data-speedy="0.020" data-rotation="0.01">
    <img src="img/fog_3.png" alt="" class="parallax fog-3" data-speedx="0.11" data-speedy="0.018" data-rotation="0">
    <img src="img/mountain_4.png" alt="" class="parallax mountain-4" data-speedx="0.059" data-speedy="0.024" data-rotation="0">
    <img src="img/mountain_3.png" alt="" class="parallax mountain-3" data-speedx="0.04" data-speedy="0.018" data-rotation="0">
    <img src="img/fog_2.png" alt="" class="parallax fog-2" data-speedx="0.15" data-speedy="0.0115" data-rotation="0">
    <img src="img/mountain_2.png" alt="" class="parallax mountain-2" data-speedx="0.0235" data-speedy="0.013" data-rotation="0">
    <img src="img/mountain_1.png" alt="" class="parallax mountain-1" data-speedx="0.027" data-speedy="0.018" data-rotation="0">
    <img src="img/sun_rays.png" alt="" class="sun-rays hide">
    <img src="img/black_shadow.png" alt="" class="black-shadow hide">
    <img src="img/fog_1.png" alt="" class="parallax fog-1" data-speedx="0.12" data-speedy="0.01" data-rotation="0">






  </main>




  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
</body>

</html>
